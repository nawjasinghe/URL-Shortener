<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; background-color: #f5f5f5; }
        h1 { text-align: center; }
        form { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background-color: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        input[type="text"] { padding: 8px; width: 300px; }
        button { padding: 8px 15px; cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        .btn-delete { background-color: #f44336; }
        a { color: #2196F3; text-decoration: none; }
    </style>
</head>
<body>
<h1>URL Shortener</h1>

<form action="/shorten" method="post">
    <input type="text" name="originalUrl" placeholder="Enter your URL" required>
    <button type="submit">Shorten</button>
</form>

<p th:if="${shortenedUrls.isEmpty()}" style="text-align:center;">No URLs yet.</p>

<table th:unless="${shortenedUrls.isEmpty()}">
    <tr>
        <th>ID</th>
        <th>Short URL</th>
        <th>Original URL</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    <tr th:each="url : ${shortenedUrls}">
        <td th:text="${url.id}"></td>
        <td><a th:href="@{'/' + ${url.shortKey}}" th:text="'localhost:8080/' + ${url.shortKey}"></a></td>
        <td>
            <form th:action="@{'/update/' + ${url.shortKey}}" method="post" style="display:inline;">
                <input type="text" name="newOriginalUrl" th:value="${url.originalUrl}" style="width:250px;">
                <button type="submit">Save</button>
            </form>
        </td>
        <td th:text="${#temporals.format(url.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <form th:action="@{'/delete/' + ${url.shortKey}}" method="post" style="display:inline;">
                <button type="submit" class="btn-delete" onclick="return confirm('Delete?')">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
