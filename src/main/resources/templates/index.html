<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .empty-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
<h1>Shortened URLs</h1>

<div th:if="${shortenedUrls.isEmpty()}" class="empty-message">
    <p>No URLs have been shortened yet.</p>
</div>

<table th:unless="${shortenedUrls.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Short Key</th>
        <th>Original URL</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="url : ${shortenedUrls}">
        <td th:text="${url.id}"></td>
        <td>
        <a th:href="@{'/' + ${url.shortKey}}" th:text="'http://localhost:8080/' + ${url.shortKey}"></a>
        </td>
        <td>
            <a th:href="${url.originalUrl}"
               th:text="${url.originalUrl}"
               target="_blank"></a>
        </td>
        <td th:text="${#temporals.format(url.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
